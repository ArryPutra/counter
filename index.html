<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@600&family=Roboto+Mono:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">     
</head>

<body>

    <header>
        <div class="stop-watch">
            <!-- <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span> -->
        </div>
        <div class="container">
            <button id="min">-</button>
            <span id="number"></span>
            <button id="plus">+</button>
        </div>
        <div class="button-options">
            <button id="restartBtn">Restart</button>
        </div>
        <div class="notice">
            <span>Apakah anda yakin ingin mengulang nomor counter terakhir anda?</span>
            <div>
                <button id="iya" style="background: springgreen; color: white;">Iya</button>
                <button id="tidak" style="background: crimson; color: white;">Tidak</button>
            </div>
        </div>
    </header>
    

    <script src="script.js">
    </script>

</body>

</html>
